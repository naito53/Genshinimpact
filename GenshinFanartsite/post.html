<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿ページ</title>
    <link rel="stylesheet" href="post.css"> <!-- 既存のCSSファイルを再利用 -->
</head>
<body>

    <header class="header">
        <div class="header_menu">
        <h1>Genshin-Impact Collection<span>.</span></h1>
        
            <div class="header_upload">
                <div class="header_upload_btn"></div>
                <a href="index.html">Top</a>
            </div>
        </div>
    </header>

<main>
    <div class="post-container">
        <h2>投稿する</h2>
        <form action="submit_artwork.php" method="post" enctype="multipart/form-data">
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">説明:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="file">ファイルを選択:</label>
            <input type="file" id="file" name="file" accept="image/*,video/*" required><br><br>

            <button type="submit" class="submit-button">投稿する</button>
        </form>
    </div>
</main>

</body>
</html>
